<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>Edición del Empleado</title>
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Editar Empleado</h1>
                <form method="post" th:action="@{'/Empleado/actualizar'}" th:object="${employee}" class="mt-2">
                    <input th:field="*{id}" name="id" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label">Nombre del Empleado</label>
                        <input th:field="*{firstName}" type="text" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido del Empleado</label>
                        <input th:field="*{lastName}" type="text" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email del Empleado</label>
                        <input th:field="*{email}" type="text" class="form-control" disabled>
                    </div>
                    <input th:field="*{password}" name="password" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label">Número del Empleado</label>
                        <input th:field="*{phoneNumber}" type="text" class="form-control" disabled>
                    </div>
                    <input th:field="*{hireDate}" name="hireDate" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label">Trabajo</label>
                        <select class="form-select" th:field="*{job}">
                            <option th:each="job : ${listaTrabajo}" th:text="${job.getJobTitle()}"
                                    th:value="${job.getId()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sueldo</label>
                        <input th:field="*{salary}" type="text" class="form-control" disabled>
                    </div>
                    <input th:field="*{commissionPct}" name="commissionPct" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label">Jefe</label>
                        <select class="form-select" th:field="*{manager}">
                            <option th:each="manager : ${listaJefe}" th:text="${manager.getFirstName()+' '+manager.getLastName()}"
                                    th:value="${manager.getId()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Departamento</label>
                        <input th:field="*{department.getDepartmentName()}" th:value="*{department.getId()}" type="text" class="form-control" disabled>
                    </div>
                    <input th:field="*{enabled}" name="enabled" type="hidden"/>
                    <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
