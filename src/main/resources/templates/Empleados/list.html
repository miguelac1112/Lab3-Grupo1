<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista Productos</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Empleados Totales</h1>
        <a class="btn btn-success ms-auto" th:href="@{'/empleado/nuevo'}">Nuevo empleado</a>
        </br>
        </br>

        <div class="col" style="display: flex; justify-content: space-around">
                <div class="row">
                    <div class="col-auto">
                        <form method="post" th:action="@{'/empleado/buscar'}">
                            <input name="searchField" class="form-control mb-3" type="text" placeholder="Search"/>
                        </form>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary">Buscar</button>
                        <button type="submit" class="btn btn-outline-danger">Limpiar</button>
                    </div>
                </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${listaEmpleados}">
                <td th:text="${employee.getEmployee_id()}"></td>
                <td th:text="${employee.getFirst_name()}"></td>
                <td th:text="${employee.getLast_name()}"></td>
                <td th:text="${employee.getJob_Title()}"></td>
                <td th:text="${employee.getDepartment_name()}"></td>
                <td th:text="${employee.getJefe()}"></td>
                <td><a class="btn btn-primary">Editar</a>
                </td>
                <td><a class="btn btn-danger">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
