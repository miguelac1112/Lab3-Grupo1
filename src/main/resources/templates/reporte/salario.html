<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <title >Travel trip</title>
</head>
<body>
<div class="container px-4 py-5">
  <h1 class="pb-2 border-bottom" style="text-align: center; background-color: white" >Reporte â€“ Sueldos</h1>
  <table class="table table-striped">
    <thead style="color: #0095f6">
    <tr class="table-info">
      <th style="text-align: center">Puesto</th>
      <th style="text-align: center">Salario Maximo</th>
      <th style="text-align: center">Salario minimo</th>
      <th style="text-align: center">Salario total</th>
      <th style="text-align: center">Salario promedio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="salario : ${listaSalarios}">
      <th th:text="${salario.job_title}" style="text-align: center">20192258</th>
      <th th:text="${salario.max_salary}" style="text-align: center">a20192258@pucp.edu.pe</th>
      <th th:text="${salario.min_salary}" style="text-align: center">993606147</th>
      <th th:text="${salario.total}" style="text-align: center">72673679</th>
      <th th:text="${salario.promedio}" style="text-align: center">1</th>
    </tr>
    </tbody>
  </table>
</div>






<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
